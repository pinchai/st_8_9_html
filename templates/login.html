<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% include 'head.html' %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <center>
                <h1 style="text-transform: uppercase">Login</h1>
            </center>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="text" required class="form-control" id="exampleInputEmail1"
                           name="username"
                           aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" required class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <button type="submit" class="btn btn-outline-primary w-100">Login</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</div>
</body>
</html>
